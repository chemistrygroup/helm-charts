{{- $scope := . }}
{{- $values := .Values }}
{{- $release := .Release }}
{{- $chart := .Chart }}
{{- if $values.trafficManagement }}
  # External Rules
  {{- if $values.trafficManagement.external }}
    {{- if $values.trafficManagement.external.httpAndHttps }}
      {{- range $service := $values.trafficManagement.external.httpAndHttps }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $service.name }}-ext
  namespace: {{ $release.Namespace }}
  labels:
{{ include "chart.labels" $scope | indent 4 }}
spec:
  hosts:
  - {{ $service.host }}
  tls:
  - match:
    - port: {{ default $service.port.https 443 }}
      sni_hosts:
      - {{ $service.host }}
    route:
    - destination:
        host: {{ $service.host }}
        port:
          number: {{ default $service.port.https 443 }}
      weight: 100
      {{- end }}
    {{- end }}
    {{- if $values.trafficManagement.external.httpToHttps }}
      {{- range $service := $values.trafficManagement.external.httpToHttps }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $service.name }}-ext
  namespace: {{ $release.Namespace }}
  labels:
{{ include "chart.labels" $scope | indent 4 }}
spec:
  hosts:
  - {{ $service.host }}
  tls:
  - match:
    - port: {{ default $service.port.http 80 }}
    route:
    - destination:
        host: {{ $service.host }}
        subset: {{ $service.name }}-tls-origination
        port:
          number: {{ default $service.port.https 443 }}
      {{- end }}
    {{- end }}
  {{- end }}
  # Egress Rules
  {{- if $values.trafficManagement.egress }}
    {{- if $values.trafficManagement.egress.http }}
      {{- range $service := $values.trafficManagement.egress.http }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $service.name }}-egress
  namespace: {{ $release.Namespace }}
  labels:
{{ include "chart.labels" $scope | indent 4 }}
spec:
  hosts:
  - {{ $service.host }}
  gateways:
  - {{ default $service.gateway.name "istio-egressgateway" }}
  - mesh
  http:
  - match:
    - gateways:
      - mesh
      port: {{ default $service.port 80 }}
    route:
    - destination:
        host: {{ default $service.gateway.name "istio-egressgateway" }}.istio-system.svc.cluster.local
        subset: {{ $service.name }}-subset
        port:
          number: {{ default $service.port 80 }}
      weight: 100
  - match:
    - gateways:
      - {{ default $service.gateway.name "istio-egressgateway" }}
      port: {{ default $service.port 80 }}
    route:
    - destination:
        host: {{ $service.host }}
        port:
          number: {{ default $service.port 80 }}
      weight: 100
      {{- end }}
    {{- end }}
    {{- if $values.trafficManagement.egress.https }}
      {{- range $service := $values.trafficManagement.egress.https }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $service.name }}-egress
  namespace: {{ $release.Namespace }}
  labels:
{{ include "chart.labels" $scope | indent 4 }}
spec:
  hosts:
  - {{ $service.host }}
  gateways:
  - mesh
  - {{ default $service.gateway.name "istio-egressgateway" }}
  tls:
  - match:
    - gateways:
      - mesh
      port: {{ default $service.port 443 }}
      sni_hosts:
      - {{ $service.host }}
    route:
    - destination:
        host: {{ default $service.gateway.name "istio-egressgateway" }}.istio-system.svc.cluster.local
        subset: {{ $service.name }}-subset
        port:
          number: {{ default $service.port 443 }}
  - match:
    - gateways:
      - {{ default $service.gateway.name "istio-egressgateway" }}
      port: {{ default $service.port 443 }}
      sni_hosts:
        - {{ $service.host }}
    route:
    - destination:
        host: {{ $service.host }}
        port:
          number: {{ default $service.port 443 }}
      weight: 100
      {{- end }}
    {{- end }}
    {{- if $values.trafficManagement.egress.httpToHttps }}
      {{- range $service := $values.trafficManagement.egress.httpToHttps }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $service.name }}-egress
  namespace: {{ $release.Namespace }}
  labels:
{{ include "chart.labels" $scope | indent 4 }}
spec:
  hosts:
  - {{ $service.host }}
  gateways:
  - {{ default $service.gateway.name "istio-egressgateway" }}
  - mesh
  http:
  - match:
    - gateways:
      - mesh
      port: {{ default $service.port.http 80 }}
    route:
    - destination:
        host: {{ default $service.gateway.name "istio-egressgateway" }}.istio-system.svc.cluster.local
        subset: {{ $service.name }}-subset
        port:
          number: {{ default $service.port.http 80 }}
      weight: 100
  - match:
    - gateways:
      - {{ default $service.gateway.name "istio-egressgateway" }}
      port: {{ default $service.port.http 80 }}
    route:
    - destination:
        host: {{ $service.host }}
        port:
          number: {{ default $service.port.https 443 }}
      weight: 100
      {{- end }}
    {{- end }}
    {{- if $values.trafficManagement.egress.tcp }}
      {{- range $service := $values.trafficManagement.egress.tcp }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $service.name }}-egress
  namespace: {{ $release.Namespace }}
  labels:
{{ include "chart.labels" $scope | indent 4 }}
spec:
  hosts:
  - {{ $service.host }}
  gateways:
  - mesh
  - {{ default $service.gateway.name "istio-egressgateway" }}
  tcp:
  - match:
    - gateways:
      - mesh
      destinationSubnets:
      - {{ $service.ip }}/32
      port: {{ $service.port }}
    route:
    - destination:
        host: {{ default $service.gateway.name "istio-egressgateway" }}.istio-system.svc.cluster.local
        subset: {{ $service.name }}-subset
        port:
          number: {{ $service.port }}
  - match:
    - gateways:
      - {{ default $service.gateway.name "istio-egressgateway" }}
      port: {{ $service.port }}
    route:
    - destination:
        host: {{ $service.host }}
        port:
          number: {{ $service.port }}
      weight: 100
      {{- end }}
    {{- end }}
  {{- end }}
  # Ingress Rules
  {{- if $values.trafficManagement.ingress }}
    {{- range $service := $values.trafficManagement.ingress }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $service.name }}-ingress
  namespace: {{ $release.Namespace }}
  labels:
{{ include "chart.labels" $scope | indent 4 }}
spec:
  hosts:
  - {{ $service.host.origin | quote }}
  gateways:
  - {{ $service.gateway }}
  http:
      {{- range $path := $service.paths }}
  - match:
    - uri:
{{ toYaml $path.sourcePath | indent 8 }}
    rewrite:
      uri: {{ $path.targetPath }}
    route:
    - destination:
        port:
          number: {{ $service.port }}
        host: {{ $service.host.target }}
      {{- end }}
    {{- end }}
  {{- end }}
  # Extra
  {{- if $values.trafficManagement.extraVirtualServices }}
    {{- range $service := $values.trafficManagement.extraVirtualServices }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $service.name }}
  namespace: {{ $release.Namespace }}
  labels:
{{ include "chart.labels" $scope | indent 4 }}
spec:
{{ toYaml $service.spec | indent 2 }}
    {{- end }}
  {{- end }}
{{- end }}
